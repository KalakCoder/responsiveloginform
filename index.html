<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/39e387fceb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive loginform</title>
</head>

<body>
    <div class="banner-section">
        <div class="left-section">
            <h2>Member of Brand?</h2>
            <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi at ducimus voluptatibus voluptates, voluptate numquam repellendus!</p><br>
            <a href="#" class="btn">Login</a><br><br>
            <img src="uploades/2.png" width="100" height="100" alt="">

        </div>
        <div class="right-section">
            <h1>Login</h1>
            <form action="#">
                <div class="wrap">
                    <a href="#" class="icon-group"><i class="fa fa-user-large"></i><input type="text" placeholder="Username"></a>
                </div>
                <div class="wrap">
                    <a href="#" class="icon-group"><i class="fa fa-envelope"></i><input type="email" placeholder="Email"></a>
                </div>
                <div class="wrap">
                    <a href="#" class="icon-group"><i class="fa fa-lock"></i><input type="password" placeholder="Password"></a>
                </div><br>
            </form>
            <a href="#" class="btn-f3">Login</a><br><br>
            <p>or login in with social platform</p><br>
            <div class="social">
                <a href="#" class="icon-section"><i class="fa fa-facebook"></i></a>
                <a href="#" class="icon-section"><i class="fa fa-twitter"></i></a>
                <a href="#" class="icon-section"><i class="fa fa-google"></i></a>
                <a href="#" class="icon-section"><i class="fa-brands fa-invision"></i></a>
            </div>


        </div>
    </div>
</body>

</html>
